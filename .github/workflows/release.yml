name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Build plugin
        run: npm run build
      
      - name: Verify release files
        run: npm run verify-release
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Cognitive Razor ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          body: |
            ## Cognitive Razor ${{ steps.get_version.outputs.VERSION }}
            
            查看完整更新日志：[CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
            
            ### 安装方法
            
            #### 从社区插件安装（推荐）
            1. 打开 Obsidian 设置
            2. 进入 **社区插件** → 关闭安全模式
            3. 点击 **浏览** 搜索 "Cognitive Razor"
            4. 点击 **安装** → **启用**
            
            #### 手动安装
            1. 下载本 Release 的 `main.js`、`manifest.json` 和 `styles.css`
            2. 在你的 vault 中创建目录：`.obsidian/plugins/obsidian-cognitive-razor/`
            3. 将下载的文件复制到该目录
            4. 重启 Obsidian
            5. 在设置中启用 Cognitive Razor 插件
            
            ### 文档
            - [README](https://github.com/${{ github.repository }}/blob/main/README.md)
            - [快速开始指南](https://github.com/${{ github.repository }}/blob/main/docs/快速开始指南.md)
            - [常见问题解答](https://github.com/${{ github.repository }}/blob/main/docs/常见问题解答.md)
      
      - name: Upload main.js
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./main.js
          asset_name: main.js
          asset_content_type: application/javascript
      
      - name: Upload manifest.json
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./manifest.json
          asset_name: manifest.json
          asset_content_type: application/json
      
      - name: Upload styles.css
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./styles.css
          asset_name: styles.css
          asset_content_type: text/css
